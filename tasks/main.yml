---
- name: Ensure awscli package is not installed
  ansible.builtin.package:
    name: awscli
    state: absent

- name: Ensure pip is installed
  ansible.builtin.package:
    name: python3-pip
    state: present
    update_cache: true

- name: Ensure awscli python package is installed
  ansible.builtin.pip:
    name: awscli
    state: "{{ awscli_package_state }}"
    extra_args: --break-system-packages
  when: ansible_distribution_release == 'bookworm'

- name: Ensure awscli python package is installed
  ansible.builtin.pip:
    name: awscli
    state: "{{ awscli_package_state }}"
  when: ansible_distribution_release != 'bookworm'

- name: Ensure ~/.aws directory exists
  ansible.builtin.file:
    group: "{{ item.group }}"
    mode: "0755"
    owner: "{{ item.name }}"
    path: "{{ item.home }}/.aws"
    state: directory
  loop: "{{ awscli_users }}"
  loop_control:
    label: "{{ item.name }}"

- name: Ensure ~/.aws/config file exists
  ansible.builtin.template:
    dest: "{{ item.home }}/.aws/config"
    group: "{{ item.group }}"
    mode: "0644"
    owner: "{{ item.name }}"
    src: config.j2
  loop: "{{ awscli_users }}"
  loop_control:
    label: "{{ item.name }}"

- name: Ensure ~/.aws/credentials file exists
  ansible.builtin.template:
    dest: "{{ item.home }}/.aws/credentials"
    group: "{{ item.group }}"
    mode: "0644"
    owner: "{{ item.name }}"
    src: credentials.j2
  loop: "{{ awscli_users }}"
  loop_control:
    label: "{{ item.name }}"
